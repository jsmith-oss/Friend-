<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgive Me 🥀</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ffe6e6, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      transition: 0.5s ease;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #444;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .yes {
      background-color: #8BC34A;
      color: white;
    }

    .no {
      background-color: #f44336;
      color: white;
    }

    .back {
      background-color: #555;
      color: white;
      display: none;
    }

    .fade {
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <h1 id="message">Hi, it's me... the one who messed up 😔💔🥀🙏🏻</h1>

  <div class="buttons fade" id="options">
    <button class="yes" onclick="handleAnswer('yes')">Yes</button>
    <button class="no" onclick="handleAnswer('no')">No</button>
  </div>

  <button class="back fade" onclick="goBack()" id="backBtn">← Back</button>

  <script>
    function handleAnswer(answer) {
      const message = document.getElementById('message');
      const options = document.getElementById('options');
      const backBtn = document.getElementById('backBtn');

      options.style.display = 'none';
      backBtn.style.display = 'inline-block';

      if (answer === 'yes') {
        message.innerText = "Thank you... That means the world to me 🥺❤️";
        launchConfetti();
      } else {
        message.innerText = "I understand... I still care about you 🥀";
      }
    }

    function goBack() {
      const message = document.getElementById('message');
      const options = document.getElementById('options');
      const backBtn = document.getElementById('backBtn');

      message.innerText = "Hi, it's me... the one who messed up 😔💔🥀🙏🏻";
      options.style.display = 'flex';
      backBtn.style.display = 'none';
    }

    function launchConfetti() {
      const duration = 2 * 1000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 3,
          angle: 60,
          spread: 55,
          origin: { x: 0 }
        });
        confetti({
          particleCount: 3,
          angle: 120,
          spread: 55,
          origin: { x: 1 }
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }
  </script>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
</html>
